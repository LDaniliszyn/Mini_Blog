<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/imports :: head}"></th:block>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:replace="fragments/imports :: navbar" />

<div class="wrapper">
    <div class="h-100 p-3 bg-light border rounded-5 my-2">
        <form action="/login-process" method="POST">
            <div class="input-group mb-3">
                <input id="email" name="email" type="text" class="form-control" placeholder="Email" aria-label="Email"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input id="password" name="password" type="text" class="form-control" placeholder="Password"
                       aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <form class="d-flex">
                <button class="btn btn-outline-secondary" type="submit">Submit</button>
            </form>

        </form>
    </div>
</div>

</body>
</html>
