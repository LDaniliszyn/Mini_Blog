<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles/style.css" th:href="@{/styles/style.css}" rel="stylesheet" type="text/css">
    </th:block>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="navbar">
<nav class="navbar sticky-top navbar-light bg-light">
    <div class="container-fluid custom-nav">

        <div class="nav-section">
            <form action="/add-post">
                <button class="btn btn-outline-secondary" type="submit">Add post</button>
            </form>

            <form action="/">
                <button class="btn btn-outline-secondary" type="submit">Mini blog</button>
            </form>
        </div>
        <div class="nav-section">
            <form th:if="${@userContextService.isLogged()}" action="/user">
                <button class="btn btn-outline-secondary" type="submit" th:text="${@userContextService.getLoggedName()}"></button>
            </form>

            <form th:if="${!@userContextService.isLogged()}" action="/login-page">
                <button class="btn btn-outline-secondary" type="submit">Login</button>
            </form>

            <form th:if="${@userContextService.isLogged()}" action="/logout">
                <button class="btn btn-outline-secondary" type="submit">Logout</button>
            </form>

            <form th:if="${!@userContextService.isLogged()}" action="/register">
                <button class="btn btn-outline-secondary" type="submit">Register</button>
            </form>
        </div>
    </div>
</nav>
</div>


</body>
</html>
