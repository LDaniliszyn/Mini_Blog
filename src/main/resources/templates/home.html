<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/imports :: head}"></th:block>
    <meta charset="UTF-8">
    <title>mini blog application home page</title>
</head>
<body>
<nav class="navbar sticky-top navbar-light bg-light">
    <div class="container-fluid custom-nav">

        <div class="nav-section">
            <form action="/add-post">
                <button class="btn btn-outline-success" type="submit">Add post</button>
            </form>

            <form action="/">
                <button class="btn btn-outline-success" type="submit">Mini blog</button>
            </form>
        </div>
        <p th:if="${@userContextService.getLoggedName()}" th:text="${@userContextService.getLoggedName()}"></p>
        <div class="nav-section">
            <form action="/login-page">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>

            <form action="/register">
                <button class="btn btn-outline-success" type="submit">Register</button>
            </form>
        </div>


    </div>
</nav>

<div class="wrapper">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item" th:each="post: ${posts}">
            <h2 class="accordion-header" th:id="@{'postheader'+${post.id}}">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        th:data-bs-target="@{'#postbody'+${post.id}}" aria-expanded="true" aria-controls="collapseOne">
                    <a th:href="@{'/get-post/'+${post.id}}" class="link-primary" th:text="${post.getTitle()}"></a>
                </button>
            </h2>
            <div th:id="@{'postbody'+${post.id}}" class="accordion-collapse collapse" aria-labelledby="headingOne"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <a th:href="@{'/get-post/'+${post.id}}" class="link-primary" th:text="${post.getContent()}"></a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
