<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/imports :: head}"></th:block>
    <meta charset="UTF-8">
    <title>mini blog application home page</title>
</head>
<body>


<div th:replace="fragments/imports :: navbar" />

<div class="wrapper">
    <div class="h-100 p-4 bg-light border rounded-5 my-2  " th:each="post: ${posts}">
        <div class="d-flex justify-content-center">
            <a th:href="@{'/get-post/'+${post.id}}" class="btn btn-outline-secondary" role="button">
                <h4 th:text="${post.title}"></h4>
                <p th:text="${post.content}"></p>
            </a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
